services:
  - type: web
    name: pcpartpicker-fullstack
    env: node
    plan: free
    buildCommand: npm run install-all && npm run build
    startCommand: cd backend && NODE_ENV=production node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
    healthCheckPath: /
